<clr-main-container>
  <clr-header class="header-4">
    <div class="branding">
      <a href=# class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">Oldenait</span>
      </a>      
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a class="nav-link" href="#" [routerLink]="['/event']" routerLinkActive="active"><span class="nav-text">Eventos</span></a>
      <a class="nav-link" href="#" [routerLink]="['/map']" routerLinkActive="active"><span class="nav-text">Mapa</span></a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="#" [routerLink]="['/user-profile']" clrDropdownItem>Perfil</a>
          <a href="#" [routerLink]="['/user-login']" clrDropdownItem>Cerrar Sesion</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <div class="sidenav">
      <section class="nav-group">
        <ul class="nav-list">
          <input id="navigation" type="checkbox">
          <label for="navigation">Enlaces</label>
          <li><a class="nav-link">Eventos</a></li>
          <li><a class="nav-link">Mapa</a></li>
        </ul>
      </section>
    </div>
  </div>
</clr-main-container>
