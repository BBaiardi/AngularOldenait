<ng-container *ngIf="auth.user | async; then authenticated; else guest"></ng-container>
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h3>Querido, {{ user.displayName }}</h3>
    <img [src]="user.photoUrl">
    <p>UID: {{ user.uid }}</p>
    <button (click)="auth.signOut()">Cerrar Sesion</button>
  </div>
  
</ng-template>
<ng-template #guest>
  <p>Por favor ingresa</p>
</ng-template>
